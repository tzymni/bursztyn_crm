        <form [formGroup]="customerForm" (ngSubmit)="save()" novalidate>
    <div class="modal-header">
      <h3 class="modal-title">
      {{title}}
      </h3>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        
    <div class="form-group row">
        <label for="" class="col-md-12">Email</label>
        <div class="col-md-6">
            <input type="text" class="form-control"
                   formControlName="email" ngModel [email]="true">
                   
        </div>

    </div>
        
    <div class="form-group row">
        <label for="" class="col-md-12">Imię</label>
        <div class="col-md-6">
            <input type="text" class="form-control"
                   formControlName="first_name">
                   
        </div>

    </div>
        
    <div class="form-group row">
        <label for="" class="col-md-12">Nazwisko</label>
        <div class="col-md-6">
            <input type="text" class="form-control"
                   formControlName="last_name">
                   
        </div>

    </div>
    <div class="form-group row">
        <label for="" class="col-md-12">Hasło</label>
        <div class="col-md-6">
            <input type="password" class="form-control"
                    formControlName="password" >
        </div>
        <div class="col-md-6"></div>
    </div>
    <div class="form-group row">
      <div class="col-md-12">


      </div>

    </div>
        

    </div>
    <div class="modal-footer">
                 <input type="submit" 
                class="btn btn-primary" 
                value="Zapisz" />
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Wyjdź</button>
    </div>
</form>
